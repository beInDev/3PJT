<template name="profile">
    <div id="profileWrapper">
        <div class="profileContainer container">
            {{_id}} : {{username}} <br />
            {{emails.[0].address}} : {{ profile.fullname}}
        </div>

        {{#if profileGabs _id}}
        <ul class="gabsContainer">
            {{#each profileGabs _id }}
                {{> gab }}
            {{/each}}
        </ul>
        {{/if}}
    </div>
</template>
