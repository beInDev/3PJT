<template name="profile">
    <div id="profileContainer" class="container">
        {{#if currentUser}}
            <div class="content" id="formsProfile">
                <h2>Manage your profile</h2>

                <form id="profileForm">
                    <table>
                        <tbody>
                            <tr>
                                <td colspan="2">
                                    <div id="profileMessage" class="warning">{{ profileMessage }}</div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <img src="{{profilePicture}}" alt="Profile Picture" id="profilePicture" height="50" width="50"/>
                                    <input name="pictureUrl" type="text" id="pictureUrl" placeholder="Insert picture URL here" value="{{profilePicture}}"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input name="fullname" type="text" id="profileFullname" placeholder="Fullname" size="28" maxlength="20" value="{{fullName}}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" id="profileSubmit" value="Log in">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        {{/if}}
    </div>
</template>
