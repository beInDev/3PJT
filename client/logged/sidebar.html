<template name="sidebar">
    <div class="sidebarContainer container">
        <h2>You are following :</h2>
        {{#if follows}}
            <ul id="followsContainer">
            {{#each follows}}
                {{>follow}}
            {{/each}}
            </ul>

            <div id="followsQuantity">
                <a id="more">Show more !</a>
                <a id="less">Show less</a>
            </div>

        {{else}}
            <div id="solo">
                You are not following anyone at the moment.
                By clicking on their username, you may access a person's profile
                and follow them. Their gabs will then be shown on your homepage !
            </div>
        {{/if}}
    </div>
    <div class="sidebarContainer container ">
        <form id="profileLooker">
            <input type="text" id="lookerInput" placeholder="Username profile to visit">
        </form>
    </div>
    <div class="sidebarContainer container ">
        <h2>Popular Gabblers :</h2>
        <ul id="followsContainer">
            {{#each populars}}
                {{> popular}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="follow">
            <li class="followContainer" id="{{followed}}">
                {{#with getUserData followed }}
                    <span class="fullname {{#if fullname}}separator{{/if}}"> {{fullname}} </span>
                {{/with}}
                <span class="username"> {{followed}}</span>
            </li>
</template>

<template name="popular">
    <li class="followContainer" id="{{username}}">
        {{#with getUserData username }}
            <span class="fullname {{#if fullname}}separator{{/if}}"> {{fullname}} </span>
        {{/with}}
        <span class="username"> {{username}}</span>
    </li>
</template>
