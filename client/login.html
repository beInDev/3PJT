<template name="login">
    <div id="loginContainer" class="container">
            <div id="cookies">
                To bring you Gabbler, we use cookies on our website. By using our services, you agree to our <a href="{{pathFor 'home'}}">Cookie Use</a>.
                <a class="close">Ã—</a>
            </div>
            <div class="left content" id="welcomeLogin">
                <h1>Welcome to Gabbler !</h1>
                <p>Gabbler is the new social media hub you've been waiting for : a real sharing experience, an online tribune to make your voice heard.</p>
                <p>Register now to this rapidly growing community <strong>for free</strong> !</p>
                    <ul id="listFeatures">
                    <li><img src="/follow.png" alt="follow">You will be able to <span class="em">follow</span> and read on shared interests,</li>
                    <li><img src="/chatty.png" alt="chatty"><span class="em">Be chatty</span> ! Your gabs can be as long as 255 characters.</li>
                    <li><img src="/custom.png" alt="custom"><span class="em">Customize</span> your own homepage. Your words, your style !</li>
                    </ul>
            </div>
            <div class="right content" id="formsLogin">
                <form id="loginForm">
                    <table>
                        <tbody>
                            <tr>
                                <td colspan="2">
                                    <div id="loginMessage" class="warning">{{ loginMessage }}</div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input name="username" type="text" id="loginUsername" placeholder="Email or username" size="28" maxlength="15"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="password" type="password" id="loginPassword" placeholder="Password" maxlength="18"/>
                                </td>
                                <td>
                                    <input type="submit" id="loginSubmit" value="Log in">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>

                <form id="registerForm">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <div id="registerMessage" class="warning">{{ registerMessage }}</div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="username" type="text" id="registerUsername" placeholder="Username" size="28" maxlength="15"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="password" type="password" id="registerPassword" placeholder="Password" size="28" maxlength="18"/>
                                </td>
                            </tr>
                            <tr>
                                <td> <!-- Did you know that 254 chars is the official maximum length for a valid email address ? Now you know. -->
                                    <input name="email" type="email" id="registerEmail" placeholder="Email address" size="28" maxlength="254"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" id="registerSubmit" value="Sign up to Gabbler for free !">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
    </div>
</template>
